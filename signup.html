    <style>
    #bg-wrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
    }   
    #virtual{
        text-align: center;
        color: white;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: rgba(4, 4, 4, 0.7); 
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        font-family: 'Roboto', sans-serif;
        box-shadow: none;
        transition: transform 0.3s;
    }
    .header-buttons {
        display: flex; 
        margin-right: 20px; 
        justify-content: space-between;

    }
    .header-buttons button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        transition: color 0.3s;
    }
    .header-buttons button a {
        text-decoration: none;
        color: white;
        transition: color 0.3s;
    }   
    .header-buttons button:hover {
        color: black;
    }
    nav ul {
        background-color: rgba(4, 4, 4, 0.7); 
        display: flex;
        list-style: none;
        padding: 1rem;
    }
    nav ul li {
        margin: 0 1rem;
    }
    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: white;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); 
        border-radius: 15px; 
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border-radius: 15px; 
        background-color: rgba(255, 255, 255, 0.8); 
    }
    button[type="submit"] {
        background-color: hotpink;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 15px; 
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button {
        background-color: hotpink;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: hotpink;
    }
    </style>
</head>

    <header>
        <h1 id="virtual">Virtual Art Gallery</h1>
        <div class="header-buttons">
            <button id="login-button"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="artist.html"><i class="fas fa-users"></i> Artists</a></li>
            <li><a href="home.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="shop.html"><i class="fas fa-shopping-cart"></i> Shop</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="signup-form">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-strength">Password Strength: <span id="strength-text"></span></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const strengthText = document.getElementById('strength-text');
            passwordInput.addEventListener('input', function () {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);
                displayStrength(strength);
            });
            function checkPasswordStrength(password) {
                if (password.length < 6) return 'Weak';
                if (password.length < 10) return 'Medium';
                return 'Strong';
            }
            function displayStrength(strength) {
                strengthText.textContent = strength;
            }
            const signupButton = document.getElementById('signup-button');
            signupButton.addEventListener('click', function () {
                window.location.href = 'login.html';
            });
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function (e) {
                e.preventDefault(); 
                window.location.href = 'login.html';
            });
        });
    </script>
